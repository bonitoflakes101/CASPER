<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>

    <title>Casper Compiler</title>
  </head>
  <body>
    <header>
      <div class="main-header">
        <h1>CASPER</h1>
      </div>
    </header>

    <section id="main">
      <div class="main-container">
        
        <div class="code-div">
          <div class="label-container">
              <label id="code-label">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="20" width="20">
                  <path
                    d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"
                  />
                </svg>
                main.casper
              </label>

              <button type="submit" class="run-button">Run Code</button>
            </div>

          <form method="POST" action="/" class="form-div">
            <!-- Code Editor with Line Numbers -->
            <div class="text-area-div">
              <div class="editor-container">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea name="code_input" id="codeEditor" class="code-editor" oninput="updateLineNumbers()" onscroll="syncScroll()">{{ code }}</textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="lexer-div">
          <div class="lexer-header">
            <label id="lexer-label">Lexer</label>
            <label id="token-label">Token</label>
          </div>
          <div class="lex-table-container">
            <table class="lex-table">
              <tbody>
                {% for lexeme, token_type in lexer_results %}
                <tr>
                  <td>{{ lexeme }}</td>
                  <td>{{ token_type }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="output-container">
        <div class="terminal-container">
          <div class="output-label-container">
            <label id="output-label">Output Terminal</label>
          </div>
          <div class="output-terminal">
            <pre id="output" class="main-output">{{output}}</pre>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
