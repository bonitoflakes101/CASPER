<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>

    <title>Casper Compiler</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .editor-container {
        flex: 1;
        height: 100%;
      }
      #monacoEditor {
        width: 100%;
        height: 100%;
      }
      .output-terminal {
        padding: 10px;
        background: #1e1e1e;
        color: #cccccc;
        overflow-y: auto;
      }
      /* Tab header styles */
      .tab-header {
        display: flex;
        border-bottom: 1px solid #ccc;
        background: #1e1e1e;
      }
      .tablink {
        background: none;
        border: none;
        color: #ccc;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
      }
      .tablink.active {
        border-bottom: 2px solid #4fc1ff;
        color: #fff;
      }
      /* Tab content styles */
      .tabcontent {
        display: none;
        padding: 10px;
        background: #1e1e1e;
        color: #cccccc;
        height: 200px;
        overflow-y: auto;
      }
      .tabcontent pre {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="main-header">
        <h1>CASPER Compiler</h1>
      </div>
    </header>

    <section id="main">
      <!-- Container for the code editor and lexer -->
      <div class="main-container">
        <div class="code-div">
          <div class="label-container">
            <label id="code-label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 512"
                height="20"
                width="20"
              >
                <path
                  d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5 12.5-32.8 12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"
                />
              </svg>
              main.casper
            </label>
            <button type="submit" class="run-button" form="codeForm">
              Run Code
            </button>
          </div>

          <form
            method="POST"
            action="/"
            class="form-div"
            id="codeForm"
            onsubmit="copyMonacoToTextarea()"
          >
            <div class="editor-container">
              <div id="monacoEditor"></div>
              <textarea name="code_input" id="codeEditor" class="code-editor">
{{ code }}</textarea
              >
            </div>
          </form>
        </div>

        <div class="lexer-div">
          <div class="lexer-header">
            <label id="lexer-label">Lexer</label>
            <label id="token-label">Token</label>
          </div>
          <div class="lex-table-container">
            <table class="lex-table">
              <tbody>
                {% for lexeme, token_type in lexer_results %}
                <tr>
                  <td>{{ lexeme }}</td>
                  <td>{{ token_type }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- New Tabbed Output Section -->
      <div class="output-container">
        <!-- Tab Header -->
        <div class="tab-header">
          <button class="tablink active" onclick="openTab(event, 'Output')">
            Output Terminal
          </button>
          <button class="tablink" onclick="openTab(event, 'Errors')">
            Errors
          </button>
          <button class="tablink" onclick="openTab(event, 'Generated')">
            Generated Code
          </button>
        </div>

        <!-- Tab Content Panels -->
        <div id="Output" class="tabcontent" style="display: block">
          <pre id="output">{{ output }}</pre>
        </div>

        <div id="Errors" class="tabcontent">
          <pre id="errors">{{ errors or "No errors detected." }}</pre>
        </div>

        <div id="Generated" class="tabcontent">
          <pre id="generated">
{{ generated_code or "PLACEHOLDER: FAILED" }}</pre
          >
        </div>
      </div>
    </section>

    <script>
      window.initialCode = {{ code|tojson }};
    </script>
  </body>
</html>
